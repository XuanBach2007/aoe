<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOE DAIWA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lịch thi đấu AOE Daiwa</h1>
    <nav>
      <a href="results.html">Xem kết quả</a>

  </header>

  <main>

      <table id="schedule-table">

          <tr>
            <th>Thời gian</th>
            <th>Thể loại</th>

            <th>Trạng thái</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu lịch thi đấu sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
      </table>
    </section>

    <section>
      <h2>Kết quả trận đấu gần nhất</h2>
      <table id="results-table">
        <thead>
          <tr>
            <th>Thời gian</th>
            <th>Thể loại</th>
            <th colspan="3">Trận đấu</th>
            <th>Kết quả</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu kết quả trận đấu sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
      </table>

  <script src="script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      updateScheduleData();
      updateResultsData();
