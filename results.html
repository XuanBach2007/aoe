<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kết quả thi đấu E-sport - Trang phụ</title>
  <link rel="stylesheet" href="results.css"> <!-- Sử dụng cùng tệp CSS như trang chính -->
  <style>
    /* ... */
  </style>
</head>
<body>
  <div class="all">
    <header>
      <nav>
        <a href="index.html">Quay lại trang chính</a> <!-- Liên kết để quay lại trang chính -->
      </nav>
      <h1>Bảng xếp hạng</h1>
    </header>
    <table id="athletes">
      <tr>
        <th>Tên</th>
        <th>Số trận thắng</th>
        <th>Số trận thua</th>
        <th>Hiệu số thắng thua</th>
      </tr>
    </table>
  </div>
  <div class="all">
    <header>
      <h1>Kết quả thi đấu</h1>
    </header>
    <main>
      <table id="all-matches">
        <thead>
          <tr>
            <th>Trận</th>
            <th>Thời gian</th>
            <th>Thể loại</th>
            <th colspan="2">Trận đấu</th>
            <th>Kết quả</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu về kết quả trận đấu sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
      </table>
    </main>
    <footer>
      <p>&copy; 2023 AOE Championship. All rights reserved.</p>
    </footer>
  </div>
  <script src="results.js"></script>
</body>
</html>
